<!DOCTYPE html>
<html lang="en">

              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-align-justify"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line></svg>

            <div class="close-bar">

<script>
  let menuopen = document.querySelector('.open-bar')
  let menuclose = document.querySelector('.close-bar')
  let menu_atp = document.querySelector('#atp')

  menuopen.addEventListener('click', function() {
    menu_atp.classList.add('active')
     })

     menuclose.addEventListener('click', function() {
    menu_atp.classList.remove('active')
     })
   
</script>
